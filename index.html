<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card_image"></div>
      <div class="card_details">
        <h2 class="heading-secondary">Perfume</h2>
        <h1 class="heading-primary">Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <p class="price_discount">$149.99</p>
          <p class="price_regular">$169.99</p>
        </div>
        <button class="btn btn-primary">
          <svg class="icon">
            <use xlink:href="css/sprite.svg#icon-shopping-cart"></use></svg
          >&nbsp; Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
